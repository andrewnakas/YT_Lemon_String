services:
  - type: web
    name: yt-lemon-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && pip install yt-dlp
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://andrewnakas.github.io
