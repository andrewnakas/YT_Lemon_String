services:
  - type: web
    name: yt-lemon-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: pip3 install -q yt-dlp 2>/dev/null || true && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://andrewnakas.github.io
      - key: PORT
        value: 10000
